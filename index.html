<body>

<div id="DateTime" style="display: flex; justify-content: center;">
    <h1 id="hr" style="border: 7px solid; border-radius: 200px; padding: 50px; font-size: 100px; font-family: Verdana, Geneva, Tahoma, sans-serif; border-color: green; ">0</h1>
    <h1 style=" border-radius: 79px; padding: 35px 10px 0px 10px; font-size: 100px; ">:</h1>
    <h1 id="min" style="border: 7px solid; border-radius: 200px; padding: 50px; font-size: 100px; font-family: Verdana, Geneva, Tahoma, sans-serif; border-color: blue;">0</h1>
    <h1 style=" border-radius: 79px; padding: 35px 10px 0px 10px; font-size: 100px; ">:</h1>
    <h1 id="sec" style="border: 7px solid; border-radius: 200px; padding: 50px; font-size: 100px; font-family: Verdana, Geneva, Tahoma, sans-serif; border-color: chartreuse;">00</h1>
</div>
